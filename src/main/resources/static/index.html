<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catálogo de productos</title>
</head>
<body>
<h1>Catálogo de Productos</h1>

<div class="filter-container">
    <input type="text" id="name-filter" placeholder="Filtrar por nombre...">

    <select id="category-filter">
        <option value="">Filtrar por categoría...</option>
        <option value="Electronica">Electrónica</option>
        <option value="Fitness">Fitness</option>
        <option value="Hogar">Hogar</option>
        <option value="Musica">Música</option>
    </select>

    <input type="number" id="min-price-filter" placeholder="Precio mínimo">
    <input type="number" id="max-price-filter" placeholder="Precio máximo">
</div>


<div id="product-list" class="product-container"></div>

<script src="script.js"></script>
</body>
</html>
